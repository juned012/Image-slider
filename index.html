<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img
          src="/img/image1.jpg"
          alt="nature image"
          class="main-image"
          id="mainImage"
        />
        <img
          src="/img/right-arrow.png"
          class="right-arrow"
          onclick="slideRight()"
        />
        <img
          src="/img/left-arrow.png"
          class="left-arrow"
          onclick="slideLeft()"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
